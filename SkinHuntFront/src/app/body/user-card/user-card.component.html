<div class="card">
    <div class="upper">
      <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">
    </div>
    <div class="user text-center">
      <div class="profile">
        @if (user().avatar) {
            <img [src]="user().avatar" class="rounded-circle" width="80" height="80">
        } 
        @else {
            <img src="../../../assets/unAuthAvatar.jpg" class="rounded-circle" width="80" height="80">
        }
      </div>
    </div>
    <div class="mt-5 text-center">
      <h4 class="mb-0 userame">{{user().userName}}</h4>
      <span class="text-muted d-block mb-2">{{user().email}}</span>
